steps:
  # Step 1: Set up Maven and Build application
  - name: 'gcr.io/cloud-builders/mvn'
    args:
      - 'clean'
      - 'package'
      - '-DskipTests=true'

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/springboot-githubactions-gke/bulletin-board-repository/bulletin-board:v1.1'
      - '.'

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/springboot-githubactions-gke/bulletin-board-repository/bulletin-board:v1.1'

  # Step 4: Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=bulletin-board-cluster'
    args:
      - 'apply'
      - '-f'
      - 'k8s/'

options:
  logging: CLOUD_LOGGING_ONLY